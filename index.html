  <!-- AUTH -->

      <input id="titulo" placeholder="Atividade" required />

        <option>MatemÃ¡tica</option><option>PortuguÃªs</option><option>RedaÃ§Ã£o e Leitura</option>

    <form id="formAula">
      <input id="aulaData" type="date" required />
      <input id="aulaMateria" placeholder="MatÃ©ria" required />
      <input id="aulaHoras" type="number" min="1" placeholder="Carga horÃ¡ria (h)" required />
      <textarea id="aulaConteudo" placeholder="ConteÃºdo ministrado" required></textarea>

<script>
const $ = id => document.getElementById(id);
let usuario = localStorage.getItem('usuario');
let tipo = localStorage.getItem('tipo');

function hash(s){let h=0;for(let c of s)h=((h<<5)-h)+c.charCodeAt(0);return h+''}
function getUsers(t){return JSON.parse(localStorage.getItem(t+'_users'))||{}}
function saveUsers(t,u){localStorage.setItem(t+'_users',JSON.stringify(u))}

function mostrar(t){$('authAluno').style.display=t==='aluno'?'block':'none';$('authProfessor').style.display=t==='professor'?'block':'none'}

function recriarConta(t){
  const nome=$(t==='aluno'?'regNome':'profRegNome').value.trim().toLowerCase();
  const senha=$(t==='aluno'?'regSenha':'profRegSenha').value;
  if(nome.length<3||senha.length<4) return alert('Dados invÃ¡lidos');
  const users=getUsers(t);
  users[nome]={senha:hash(senha),dados:[]};
  saveUsers(t,users);
  alert('Conta recriada com sucesso. FaÃ§a login.');
}

function registrar(t){
  const nome=$(t==='aluno'?'regNome':'profRegNome').value.trim().toLowerCase();
  const senha=$(t==='aluno'?'regSenha':'profRegSenha').value;
  if(nome.length<3||senha.length<4) return alert('Dados invÃ¡lidos');
  const users=getUsers(t);
  if(users[nome]) return alert('UsuÃ¡rio jÃ¡ existe');
  users[nome]={senha:hash(senha),dados:[]};
  saveUsers(t,users);
  alert('Conta criada');
}

function login(t){
  const nome=$(t==='aluno'?'loginNome':'profLoginNome').value.trim().toLowerCase();
  const senha=$(t==='aluno'?'loginSenha':'profLoginSenha').value;
  const users=getUsers(t);
  if(!users[nome]||users[nome].senha!==hash(senha)) return alert('Login invÃ¡lido');
  usuario=nome;tipo=t;
  localStorage.setItem('usuario',nome);localStorage.setItem('tipo',t);
  iniciar();
}

function logout(){localStorage.clear();location.reload()}

// ===== ALUNO =====
function iniciarAluno(){
  $('alunoApp').style.display='block';
  $('nomeAluno').textContent = usuario;
  const key='ativ_'+usuario;
  let atvs=JSON.parse(localStorage.getItem(key))||[];

  $('formAluno').onsubmit=e=>{
    e.preventDefault();
    atvs.push({
      t:titulo.value,
      m:materia.value,
      d:data.value,
      p:prioridade.value,
      b:new Date(data.value).getMonth()+1,
      c:false
    });
    localStorage.setItem(key,JSON.stringify(atvs));
    renderAluno();
  };

  function renderAluno(){
    const hoje=new Date().toISOString().split('T')[0];
    const concluidas=atvs.filter(a=>a.c).length;

    progresso.innerHTML=`<strong>Progresso:</strong> ${concluidas}/${atvs.length} concluÃ­das`;

    grafico.innerHTML=`<div style="background:#eee;height:12px;border-radius:6px;overflow:hidden">
      <div style="width:${atvs.length?concluidas/atvs.length*100:0}%;background:#27ae60;height:100%"></div>
    </div>`;

    const hojeData=new Date();
    const semanaFim=new Date();
    semanaFim.setDate(hojeData.getDate()+7);

    semana.innerHTML='<h4>ğŸ“… Minha semana</h4>';
    atvs.filter(a=>!a.c && new Date(a.d)>=hojeData && new Date(a.d)<=semanaFim)
      .forEach(a=>semana.innerHTML+=`<div>â€¢ ${a.t} (${a.d})</div>`);

    calendario.innerHTML='<h4>ğŸ—“ CalendÃ¡rio mensal</h4>';
    atvs.forEach(a=>calendario.innerHTML+=`<div>${a.d} â€” ${a.t}</div>`);

    lista.innerHTML='';
    atvs.forEach((a,i)=>{
      const d=document.createElement('div');
      const atrasada=!a.c && a.d<hoje;
      d.className='atividade'+(a.c?' concluida':'');
      d.style.borderLeft='6px solid '+(a.p==='alta'?'#e74c3c':a.p==='media'?'#f1c40f':'#2ecc71');
      d.innerHTML=`<span>${a.t} - ${a.m} | ${a.d}${atrasada?' âš ï¸ Atrasada':''}<br><small>Bimestre ${Math.ceil(a.b/2)}</small></span>`;
      const b=document.createElement('button');
      b.textContent='âœ”';
      b.onclick=()=>{a.c=!a.c;localStorage.setItem(key,JSON.stringify(atvs));renderAluno()};
      d.appendChild(b);
      lista.appendChild(d);
    });
  }

  renderAluno();
}

// ===== PROFESSOR =====
function iniciarProfessor(){
  $('nomeProfessor').textContent = usuario;
  $('professorApp').style.display='block';
  const key='aulas_'+usuario;
  let aulas=JSON.parse(localStorage.getItem(key))||[];
  $('formAula').onsubmit=e=>{e.preventDefault();aulas.push({d:aulaData.value,m:aulaMateria.value,h:aulaHoras.value,c:aulaConteudo.value});localStorage.setItem(key,JSON.stringify(aulas));renderProf()}
  function renderProf(){listaAulas.innerHTML='';aulas.forEach(a=>{const d=document.createElement('div');d.className='aula';d.innerHTML=`<span><strong>${a.d}</strong> | ${a.m} (${a.h}h)<br>${a.c}</span>`;listaAulas.appendChild(d)})}
  renderProf();
}

function iniciar(){ $('auth').style.display='none'; if(tipo==='aluno') iniciarAluno(); else iniciarProfessor() }

if(usuario&&tipo) iniciar();
function toggleSenha(id, el){const i=document.getElementById(id);if(i.type==='password'){i.type='text';el.textContent='ğŸ™ˆ'}else{i.type='password';el.textContent='ğŸ‘'}}

</script>
