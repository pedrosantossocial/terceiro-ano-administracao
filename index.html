<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3¬∫ Ano A de Administra√ß√£o</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
    body {
      background: linear-gradient(135deg, #8e0e00, #c0392b);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 10px;
      font-size: 2.2em;
    }
    h2, h3, h4 { color:#8e0e00 }

    .container {
      max-width: 950px;
      margin: auto;
      background: #ffffffee;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .banner {
      background: linear-gradient(90deg, #c0392b, #8e0e00);
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    form { display: grid; gap: 10px; margin-bottom: 20px; }

    input, select, textarea, button {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea { resize: vertical; min-height: 90px; }

    button {
      background: #c0392b;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: transform .1s, box-shadow .1s;
    }

    button:hover {
      background: #a93226;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,.2);
    }

    .atividade, .aula {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    .atividade.concluida span {
      text-decoration: line-through;
      color: #999;
    }

    .acoes button {
      margin-left: 5px;
      background: #27ae60;
    }

    .acoes .excluir {
      background: #e74c3c;
    }

    .painel {
      margin-top:20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .top-buttons button {
      width: 48%;
      margin-bottom: 10px;
    }
      .senha-box {
      position: relative;
      display: flex;
      align-items: center;
    }

    .senha-box input {
      width: 100%;
      padding-right: 40px;
    }

    .toggle {
      position: absolute;
      right: 12px;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

</style>
</head>
<body>
<h1>üìò 3¬∫ Ano A de Administra√ß√£o</h1>
<div class="container">
  <div class="banner">
    <strong>Organiza√ß√£o escolar ‚Ä¢ Gest√£o ‚Ä¢ Disciplina ‚Ä¢ Futuro</strong>
  </div>

  <!-- AUTH -->
  <div id="auth">
    <h2>Acesso</h2>
    <button onclick="mostrar('aluno')">Aluno</button>
    <button onclick="mostrar('professor')" style="background:#8e44ad">Professor</button>
    <hr />

    <div id="authAluno">
      <h3>Aluno</h3>
      <input id="loginNome" placeholder="Nome do aluno" />
      <div class="senha-box"><input id="loginSenha" type="password" placeholder="Senha" /><span class="toggle" onclick="toggleSenha('loginSenha', this)">üëÅ</span></div>
      <button onclick="login('aluno')">Entrar</button>
      <h4>Criar conta</h4>
      <button onclick="recriarConta('aluno')" style="background:#555">üîÑ Recriar conta</button>
      <input id="regNome" placeholder="Nome do aluno" />
      <div class="senha-box"><input id="regSenha" type="password" placeholder="Criar senha" /><span class="toggle" onclick="toggleSenha('regSenha', this)">üëÅ</span></div>
      <button onclick="registrar('aluno')">Registrar</button>
    </div>

          <button onclick="recriarConta('professor')" style="background:#555">üîÑ Recriar conta</button>

    <div id="authProfessor" style="display:none;">
      <h3>Professor</h3>
      <input id="profLoginNome" placeholder="Nome do professor" />
      <div class="senha-box"><input id="profLoginSenha" type="password" placeholder="Senha" /><span class="toggle" onclick="toggleSenha('profLoginSenha', this)">üëÅ</span></div>
      <button onclick="login('professor')">Entrar</button>
      <h4>Criar conta</h4>
      <input id="profRegNome" placeholder="Nome do professor" />
      <div class="senha-box"><input id="profRegSenha" type="password" placeholder="Criar senha" /><span class="toggle" onclick="toggleSenha('profRegSenha', this)">üëÅ</span></div>
      <button onclick="registrar('professor')">Registrar</button>
    </div>
  </div>

  <!-- ALUNO -->
  <div id="alunoApp" style="display:none;">
    <button onclick="logout()" style="background:#555">Sair</button>
    <h2>Painel do Aluno</h2>
    <p><strong>Aluno:</strong> <span id="nomeAluno"></span></p>
    <form id="formAluno">
      <input id="titulo" placeholder="Atividade" required />
      <input id="data" type="date" required />
      <select id="materia">
        <option>Matem√°tica</option><option>Portugu√™s</option><option>Reda√ß√£o e Leitura</option>
        <option>F√≠sica</option><option>Educa√ß√£o F√≠sica</option><option>Hist√≥ria</option>
        <option>Ingl√™s</option><option>Gest√£o de Opera√ß√µes</option><option>Comunica√ß√£o Empresarial</option>
        <option>Marketing Estrat√©gico</option><option>Orienta√ß√£o de Estudos de Portugu√™s</option>
        <option>Gest√£o Financeira e Contabilidade</option><option>Inova√ß√£o e Desenvolvimento</option>
        <option>Projeto Multidisciplinar</option><option>Orienta√ß√£o de Estudos de Matem√°tica</option>
      </select>
      <button>Adicionar</button>
    </form>
    <div id="lista"></div>
  </div>

  <!-- PROFESSOR -->
  <div id="professorApp" style="display:none;">
    <button onclick="logout()" style="background:#555">Sair</button>
    <h2>Painel do Professor</h2>
    <p><strong>Professor:</strong> <span id="nomeProfessor"></span></p>

    <form id="formAula">
      <input id="aulaData" type="date" required />
      <input id="aulaMateria" placeholder="Mat√©ria" required />
      <input id="aulaHoras" type="number" min="1" placeholder="Carga hor√°ria (h)" required />
      <textarea id="aulaConteudo" placeholder="Conte√∫do ministrado" required></textarea>
      <button>Registrar aula</button>
    </form>

    <div id="listaAulas"></div>
  </div>

</div>

<script>
const $ = id => document.getElementById(id);
let usuario = localStorage.getItem('usuario');
let tipo = localStorage.getItem('tipo');

function hash(s){let h=0;for(let c of s)h=((h<<5)-h)+c.charCodeAt(0);return h+''}
function getUsers(t){return JSON.parse(localStorage.getItem(t+'_users'))||{}}
function saveUsers(t,u){localStorage.setItem(t+'_users',JSON.stringify(u))}

function mostrar(t){$('authAluno').style.display=t==='aluno'?'block':'none';$('authProfessor').style.display=t==='professor'?'block':'none'}

function recriarConta(t){
  const nome=$(t==='aluno'?'regNome':'profRegNome').value.trim().toLowerCase();
  const senha=$(t==='aluno'?'regSenha':'profRegSenha').value;
  if(nome.length<3||senha.length<4) return alert('Dados inv√°lidos');
  const users=getUsers(t);
  users[nome]={senha:hash(senha),dados:[]};
  saveUsers(t,users);
  alert('Conta recriada com sucesso. Fa√ßa login.');
}

function registrar(t){
  const nome=$(t==='aluno'?'regNome':'profRegNome').value.trim().toLowerCase();
  const senha=$(t==='aluno'?'regSenha':'profRegSenha').value;
  if(nome.length<3||senha.length<4) return alert('Dados inv√°lidos');
  const users=getUsers(t);
  if(users[nome]) return alert('Usu√°rio j√° existe');
  users[nome]={senha:hash(senha),dados:[]};
  saveUsers(t,users);
  alert('Conta criada');
}

function login(t){
  const nome=$(t==='aluno'?'loginNome':'profLoginNome').value.trim().toLowerCase();
  const senha=$(t==='aluno'?'loginSenha':'profLoginSenha').value;
  const users=getUsers(t);
  if(!users[nome]||users[nome].senha!==hash(senha)) return alert('Login inv√°lido');
  usuario=nome;tipo=t;
  localStorage.setItem('usuario',nome);localStorage.setItem('tipo',t);
  iniciar();
}

function logout(){localStorage.clear();location.reload()}

// ===== ALUNO =====
function iniciarAluno(){
  $('nomeAluno').textContent = usuario;
  $('alunoApp').style.display='block';
  const key='ativ_'+usuario;
  let atvs=JSON.parse(localStorage.getItem(key))||[];
  $('formAluno').onsubmit=e=>{e.preventDefault();atvs.push({t:titulo.value,m:materia.value,d:data.value,c:false});localStorage.setItem(key,JSON.stringify(atvs));renderAluno()}
  function renderAluno(){lista.innerHTML='';atvs.forEach((a,i)=>{const d=document.createElement('div');d.className='atividade'+(a.c?' concluida':'');d.innerHTML=`<span>${a.t} - ${a.m} | ${a.d}</span>`;const b=document.createElement('button');b.textContent='‚úî';b.onclick=()=>{a.c=!a.c;localStorage.setItem(key,JSON.stringify(atvs));renderAluno()};d.appendChild(b);lista.appendChild(d)})}
  renderAluno();
}

// ===== PROFESSOR =====
function iniciarProfessor(){
  $('nomeProfessor').textContent = usuario;
  $('professorApp').style.display='block';
  const key='aulas_'+usuario;
  let aulas=JSON.parse(localStorage.getItem(key))||[];
  $('formAula').onsubmit=e=>{e.preventDefault();aulas.push({d:aulaData.value,m:aulaMateria.value,h:aulaHoras.value,c:aulaConteudo.value});localStorage.setItem(key,JSON.stringify(aulas));renderProf()}
  function renderProf(){listaAulas.innerHTML='';aulas.forEach(a=>{const d=document.createElement('div');d.className='aula';d.innerHTML=`<span><strong>${a.d}</strong> | ${a.m} (${a.h}h)<br>${a.c}</span>`;listaAulas.appendChild(d)})}
  renderProf();
}

function iniciar(){ $('auth').style.display='none'; if(tipo==='aluno') iniciarAluno(); else iniciarProfessor() }

if(usuario&&tipo) iniciar();
function toggleSenha(id, el){const i=document.getElementById(id);if(i.type==='password'){i.type='text';el.textContent='üôà'}else{i.type='password';el.textContent='üëÅ'}}

</script>
</body>
</html>
